name: release

on:
  workflow_run:
    workflows: ["test"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore(main): release')"
    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@8ab05a8a84060745bdc8f0b4f6d8f403c29e06b8
        with:
          app-id: ${{ secrets.CLAUDE_APP_ID }}
          private-key: ${{ secrets.CLAUDE_PRIVATE_KEY }}

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - id: release-please
        uses: googleapis/release-please-action@1155c2c8dcbd6b15e85bae6bc6d1fed9552663cb
        with:
          token: ${{ steps.generate-token.outputs.token }}
          config-file: .release.json
          manifest-file: .manifest.json
          skip-labeling: true

      - name: Enable auto-merge
        if: ${{ steps.release-please.outputs.pr }}
        run: gh pr merge ${{ fromJson(steps.release-please.outputs.pr).number }} --auto --squash
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}