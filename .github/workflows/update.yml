name: update
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  flake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.PAT }}

      - name: Set up Nix
        uses: cachix/install-nix-action@v25
        with:
          install_url: https://releases.nixos.org/nix/nix-2.18.1/install

      - name: Update flake.lock
        run: nix flake update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          commit-message: "chore(flake.lock): update"
          title: "chore(flake.lock): update"
          body: |
            Automated update of flake.lock file.
            
            This PR will auto-merge if CI passes and there are no conflicts.
          branch: update/flake-lock
          delete-branch: true
          
      - name: Enable auto-merge
        if: steps.create-pull-request.outputs.pull-request-number
        run: |
          gh pr merge ${{ steps.create-pull-request.outputs.pull-request-number }} --auto --squash
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
