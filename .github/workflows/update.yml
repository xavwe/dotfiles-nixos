name: update
on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  flake:
    runs-on: ubuntu-latest

    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CLAUDE_APP_ID }}
          private_key: ${{ secrets.CLAUDE_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: Configure Git user
        run: |
          git config user.name "octohelper[bot]"
          git config user.email "151943256+octohelper[bot]@users.noreply.github.com"

      - name: Set up Nix
        uses: cachix/install-nix-action@v25
        with:
          install_url: https://releases.nixos.org/nix/nix-2.18.1/install

      - name: Update flake.lock
        run: nix flake update

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.generate_token.outputs.token }}
          commit-message: "chore(flake.lock): update"
          title: "chore(flake.lock): update"
          body: |
            Automated update of flake.lock file.
            
            This PR will auto-merge if CI passes and there are no conflicts.
          branch: update/flake-lock
          delete-branch: true
          signoff: false

      - name: Enable auto-merge
        if: steps.create-pr.outputs.pull-request-number
        run: gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
