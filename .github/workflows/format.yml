name: format

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write

jobs:
  nix-format:
    runs-on: ubuntu-latest

    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@d00315e88cbf932b0754df7a395f556a41b682e4
        with:
          app-id: ${{ secrets.CLAUDE_APP_ID }}
          private-key: ${{ secrets.CLAUDE_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ steps.generate-token.outputs.token }}

      - name: Configure Git user
        run: |
          git config user.name "octohelper[bot]"
          git config user.email "151943256+octohelper[bot]@users.noreply.github.com"

      - name: Set up Nix
        uses: cachix/install-nix-action@c134e4c9e34bac6cab09cf239815f9339aaaf84e
        with:
          install_url: https://releases.nixos.org/nix/nix-2.18.1/install

      - name: Install alejandra && Format Nix files
        run: nix run nixpkgs#alejandra -- .

      - name: Commit and push changes
        run: |
          if ! git diff --quiet; then
            git add .
            git commit -m "style(*.nix): format with alejandra"
            git push origin HEAD:${{ github.head_ref || github.ref_name }}
          fi
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}