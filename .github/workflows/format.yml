name: format

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write

jobs:
  nix-format:
    runs-on: ubuntu-latest

    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@8ab05a8a84060745bdc8f0b4f6d8f403c29e06b8
        with:
          app-id: ${{ secrets.CLAUDE_APP_ID }}
          private-key: ${{ secrets.CLAUDE_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ steps.generate-token.outputs.token }}

      - name: Configure Git user
        run: |
          git config user.name "octohelper[bot]"
          git config user.email "226188449+octohelper[bot]@users.noreply.github.com"

      - name: Set up Nix
        uses: cachix/install-nix-action@f02d3656786a1d5b584cac86f86bd863e4222e3d
        with:
          install_url: https://releases.nixos.org/nix/nix-2.18.1/install

      - name: Install alejandra && Format Nix files
        run: nix run nixpkgs#alejandra -- .

      - name: Commit and push changes
        run: |
          if ! git diff --quiet; then
            git add .
            git commit -m "style(*.nix): format with alejandra"
            git push origin HEAD:${{ github.head_ref || github.ref_name }}
          fi
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}