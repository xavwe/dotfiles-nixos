name: test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_run:
    workflows: ["update-flake", "format"]
    types:
      - completed

jobs:
  nix-flake-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v25

      - name: Run `nix flake check`
        run: nix flake check --all-systems