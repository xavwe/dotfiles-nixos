name: test

on:
  push:
  pull_request:
  workflow_run:
    workflows: ["format", "lint", "security", "test"]
    types:
      - completed

jobs:
  nix-flake-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v25

      - name: Run `nix flake check`
        run: nix flake check --all-systems