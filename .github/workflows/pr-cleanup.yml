name: pr-cleanup

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

permissions:
  contents: write

jobs:
  delete-unmerged-branch:
    if: ${{ github.event.pull_request.merged_at == '' }}
    runs-on: self-hosted
    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@8ab05a8a84060745bdc8f0b4f6d8f403c29e06b8
        with:
          app-id: ${{ secrets.CLAUDE_APP_ID }}
          private-key: ${{ secrets.CLAUDE_PRIVATE_KEY }}

      - name: delete-unmerged-branch
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            const { repo, owner } = context.repo;
            const ref = `heads/${context.payload.pull_request.head.ref}`;
            const deleteParams = { owner, repo, ref };

            console.log(`Deleting branch: "${ref}"`);
            try {
              github.rest.git.deleteRef(deleteParams);
            } catch(e) {
              console.log("Cannot delete branch; error:", e);
            }
