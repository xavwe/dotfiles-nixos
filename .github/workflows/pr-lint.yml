name: pr-lint

on:
  pull_request_target:
    types:
      - opened
      - edited
      - reopened

jobs:
  validate-title:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@d00315e88cbf932b0754df7a395f556a41b682e4
        with:
          app-id: ${{ secrets.CLAUDE_APP_ID }}
          private-key: ${{ secrets.CLAUDE_PRIVATE_KEY }}

      - uses: amannn/action-semantic-pull-request@e32d7e603df1aa1ba07e981f2a23455dee596825
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
